---
layout: default
---

<div class="posts">
  {% for post in site.posts limit:1 %}
    <article class="">
		<div class=" ">
			<img src="{{ site.baseurl }}/images/{{ post.image }}" />
	    </div>
		<p>
			<h1 id="song"> {{ post.title }}</h1>
			<br>
			<h2 id="outNow">OUT NOW </h2>
		</p>
		<div id="listen" class="btn ctabutton">
			<a href="{{ post.hypeedit }}" target=”_blank”>  Listen</a> 
		</div>

      <!--<a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>-->
    </article>
  {% endfor %}
</div>
