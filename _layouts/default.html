<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
	<script src="https://use.fontawesome.com/6615f1b5f6.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <div class="avatar-container" > 
			<div class="avatar-img-border">
				<a href="{{ site.baseurl }}/" ><img class="site-avatar" src="{{ site.avatar }}" /></a>
			</div>	
          </div> 	
          <!-- <div class="site-info">-->
            <!--<h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>-->
            <!--<p class="site-description">{{ site.description }}</p>-->
          <!--</div> -->

          <nav class="fixed top">
            <!--<a href="{{ site.baseurl }}/">Blog</a> -->
            <div ><a href="{{ site.baseurl }}/bio">SIGN UP</a></div>
			<div ><a href="{{ site.baseurl }}/bio">TOUR</a></div>
			<div>   </div>         
			<div ><a href="{{ site.baseurl }}/bio">STORE</a></div>
			<div ><a href="{{ site.baseurl }}/bio">BIO & CONTACT</a></div>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
			<div id="socials">
				<div class="menu-social-menu-container">
					<ul id="menu-social-menu" class="menu">
						{% include svg-icons.html %}
					</ul>
				</div>	
			</div>
			{ % include spotify-apple.hmtl % }
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
