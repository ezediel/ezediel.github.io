<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>

    <![endif]-->
	<script src="https://use.fontawesome.com/6615f1b5f6.js"></script>

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
	  
        <header class="masthead clearfix">
          <!-- <div class="avatar-container" > 
			<div class="avatar-img-border">
				<a href="{{ site.baseurl }}/" ><img class="site-avatar" src="{{ site.avatar }}" /></a>
			</div>	
          </div> 	-->
          <!-- <div class="site-info">-->
            <!--<h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>-->
            <!--<p class="site-description">{{ site.description }}</p>-->
          <!--</div> -->
		
			<div id="main-nav">
				<div class="menu-main-menu-container">
					<ul id="menu-main-menu" class="menu">
						<li  class=" "><a href="{{ site.baseurl }}/bio">SIGN UP</a></li>
						<li  class=""><a href="{{ site.baseurl }}/tour">TOUR</a></li>
						<li  class="logoitem "><a href="{{ site.baseurl }}/" ><img class="site-avatar" src="{{ site.avatar }}" /></a></li>
						<li  class=""><a href="{{ site.baseurl }}/">STORE</a></li>
						<li  class=""><a href="{{ site.baseurl }}/bio">BIO & CONTACT</a></li>
					</ul>
				</div>	
			</div>
		

        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
		<div id="home-content">
			{{ content }}
		</div>
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
			<div id="socials">
				<div class="menu-social-menu-container">
					<ul id="menu-social-menu" class="menu">
						{% include svg-icons.html %}
					</ul>
				</div>	
				<table width="250" cellspacing="0" cellpadding="0" align="center" style="margin: 10px auto; max-width: 250px; width: 95%;">
					<tbody>
						<tr>
							<td>
								<!--<iframe src="https://open.spotify.com/follow/1/?uri=spotify:artist:0tBnlyWLId05SAbBCkE1EY&size=detail&theme=dark" width="300" height="56" scrolling="no" frameborder="0" style="border:none; overflow:hidden;" allowtransparency="true"></iframe>-->
								<iframe src="https://open.spotify.com/follow/1/?uri=spotify:artist:0tBnlyWLId05SAbBCkE1EY&size=basic&theme=dark" width="200" height="25" scrolling="no" frameborder="0" style="border:none; overflow:hidden;" allowtransparency="true"></iframe>
							</td>
							<td>
								<a href="{{ site.baseurl }}" target="_blank"><img class="invert" src="{{ site.baseurl }}/images/apple.png" alt="Listen on Apple Music" style="height: 32px; width: auto;"></a>
							</td>
						</tr>
					</tbody>
				</table>
				
			</div>
			
        </footer>
      </div>

    {% include analytics.html %}
